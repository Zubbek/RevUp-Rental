<form class="max-w-md mx-auto my-20">
  <p class="mb-2 text-4xl text-center font-bold tracking-tight text-gray-800 dark:text-white px-10 my-10 ">LIST OF ALL USERS</p>
</form>

<!--Display all users-->
<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">
        User e-mail
      </th>
      <th scope="col" class="px-6 py-3">
        User joined date
      </th>
      <th scope="col" class="px-6 py-3">
        Role
      </th>
      <th scope="col" class="px-6 py-3">
        Action
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        {{ user.email }}
      </th>
      <td class="px-6 py-4">
        {{ user.createdDate }}
      </td>
      <td *ngFor="let role of user.roles" class="px-6 py-4">
        {{role.name}}
      </td>
      <td class="px-6 py-4">
        <button type="button" class="text-white bg-gray-700 hover:bg-black focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-black dark:hover:bg-black dark:focus:ring-black mr-4" (click)="lockAccount(user.email)">Lock Account</button>
        <button type="button" class="text-white bg-gray-700 hover:bg-black focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-black dark:hover:bg-black dark:focus:ring-black mr-4" (click)="deleteUser(user.email)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
