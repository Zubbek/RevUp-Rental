<section class="flex justify-center items-center" style="background-image: url('/assets/images/background3.jpg'); background-size: cover; background-position: center;">
<!--  filter: brightness(0.7);-->
  <div class="flex flex-col items-center justify-center px-20 py-8 mx-7 md:h-screen lg:py-0">
    <div class="w-full bg-black bg-opacity-25 md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:bg-opacity-80 dark:border-gray-700">
      <div class="flex justify-center items-center">
        <img class="w-44 h-50 " src="/assets/images/2-removebg-preview.png" alt="logo">
      </div>
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl dark:text-white">
          Create your account
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-50 dark:text-white">Your email</label>
            <input type="email" name="email" id="email" class="bg-transparent border border-black text-white sm:text-sm rounded-lg focus:border-white focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 placeholder-amber-100 dark:bg-gray-950 dark:border-gray-950 dark:placeholder-black-950 dark:text-white dark:focus:ring-black dark:focus:border-black" placeholder="name@company.com" required="">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-50 dark:text-white">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-transparent border border-black text-white sm:text-sm rounded-lg focus:border-white focus:ring-primary-600 placeholder-amber-100 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-950 dark:border-gray-950 dark:placeholder-black-950 dark:text-white dark:focus:ring-black dark:focus:border-black" required="">
          </div>
          <div>
            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-50 dark:text-white">Confirm password</label>
            <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-transparent border border-black text-white sm:text-sm rounded-lg placeholder-amber-100 focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-950 dark:border-gray-950 dark:placeholder-black-950 dark:text-white dark:focus:ring-black dark:focus:border-black" required="">
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-b-gray-500 rounded bg-gray-50 focus:ring-3 focus:border-white focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-light text-gray-50 dark:text-gray-300">I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
            </div>
          </div>
          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create your account</button>
          </div>
          <p class="text-sm font-light text-gray-50 dark:text-gray-50">
            Already have an account? <a href="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
<style>
  button {
    background-color: rgba(0, 0, 0, 0.3);
    color: white;
  }
</style>
